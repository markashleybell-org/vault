# Build Pipeline

trigger:
- master

pool:
  vmImage: 'ubuntu-18.04'

variables:
  buildConfiguration: 'Release'

steps:

- task: Npm@1
  displayName: 'NPM Package Restore'
  inputs:
    command: 'ci'
    workingDir: '$(Build.SourcesDirectory)/Vault'

- task: gulp@0
  displayName: 'Gulp Build'
  inputs:
    gulpFile: '$(Build.SourcesDirectory)/Vault/gulpfile.js'
    targets: 'build'
    workingDirectory: '$(Build.SourcesDirectory)/Vault'
    gulpjs: 'node_modules/gulp/bin/gulp.js'
    enableCodeCoverage: false

- task: Npm@1
  displayName: 'NPM Build'
  inputs:
    command: 'custom'
    workingDir: '$(Build.SourcesDirectory)/Vault'
    customCommand: 'run build'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True

- task: PublishBuildArtifacts@1
  displayName: Push Artifact
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'vault-publish-output'
    publishLocation: 'Container'
